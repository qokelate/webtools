<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Time to UnixStamp by sma11case</title>
</head>

<body>
  <br/>
  <input id='input1' onchange="changed(event)" style='line-height: 28px; font-size: 18px;'/>
  <button onclick='btn_time2string()' style='word-break: break-all; font-size: 24px; display: inline-block;'>Convert</button>
  <span id='result1' style='word-break: break-all; font-size: 24px; display: inline-block;'></span>
  <script>
	  Date.prototype.format = function (format) {
	      var o = {
	          "M+": this.getMonth() + 1, //month
	          "d+": this.getDate(), //day
	          "h+": this.getHours(), //hour
	          "m+": this.getMinutes(), //minute
	          "s+": this.getSeconds(), //second
	          "q+": Math.floor((this.getMonth() + 3) / 3), //quarter
	          "S": this.getMilliseconds() //millisecond
	      };
	      if (/(y+)/.test(format)) {
	          format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
	      }
	      for (var k in o) {
	          if (new RegExp("(" + k + ")").test(format)) {
	              format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? o[k] : ("00" + o[k]).substr(("" + o[k]).length));
	          }
	      }
	      return format;
	  };

	  function strftime(timestamp_ms, format1)
	  {
	  	if (!format1) format1 = 'yyyy-MM-dd hh:mm:ss';
	  	const date1 = new Date(timestamp_ms);
	  	return date1.format(format1);
	  }
	  
	  function btn_time2string()
	  {
		  const time1 = strftime(Number(input1.value));
		  result1.innerHTML = time1;
	  }
	  
	  function changed(e)
	  {
	  	 // const time1 = strftime(Number(e.target.value));
		 btn_time2string();
	  }
	  
	  input1.value = new Date().getTime();
	  btn_time2string();
  </script>
</body>

</html>
